<!DOCTYPE html>
<head>
<link rel="stylesheet" type = "text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jade Delight</title>
</head>

<body>
<script>

function MenuItem(name, cost)
{
	this.name = name;
	this.cost=cost;
}

menuItems = new Array(
	new MenuItem("Chicken Chop Suey", 5.5),
	new MenuItem("Sweet and Sour Pork", 7.25),
	new MenuItem("Shrimp Lo Mein", 6.80),
	new MenuItem("Moo Shi Chicken", 9.50),
	new MenuItem("Fried Rice", 3.25)
);

function makeSelect(name, minRange, maxRange)
{
	var t= "";
	t = "<select name='" + name + "' size='1'>";
	for (j=minRange; j<=maxRange; j++)
	   t += "<option>" + j + "</option>";
	t+= "</select>"; 
	return t;
}

function td(content, className="")
{
	return "<td class = '" + className + "'>" + content + "</td>";
}
</script>

<h1>Jade Delight</h1>
<form>

<p class="userInfo"><label>First Name:</label> <input type="text"  name='fname' /></p>
<p class="userInfo"><label>Last Name*:</label>  <input type="text"  name='lname' /></p>
<p class="userInfo address"><label>Street*:</label> <input type="text" name='street' /></p>
<p class="userInfo address"><label>City*:</label> <input type="text" name='city' /></p>
<p class="userInfo"><label>Phone*:</label> <input type="text"  name='phone' /></p>
<p> 
	<input type="radio"  name="p_or_d" value = "pickup" checked="checked"/>Pickup  
	<input type="radio"  name='p_or_d' value = 'delivery'/>Delivery
</p>
<table border="0" cellpadding="3">
  <tr>
    <th>Select Item</th>
    <th>Item Name</th>
    <th>Cost Each</th>
    <th>Total Cost</th>
  </tr>
<script>

  var s = "";
  for (i=0; i< menuItems.length; i++)
  {
	  s += "<tr>";
	  s += td(makeSelect("quan" + i, 0, 10),"selectQuantity");
	  s += td(menuItems[i].name, "itemName");
	  s += td("$" +menuItems[i].cost.toFixed(2), "cost");
	  s += td("$<input type='text' name='cost'/>", "totalCost");
	  s+= "</tr>";
  }
  document.writeln(s);
</script>
</table>
<p class="subtotal totalSection"><label>Subtotal</label>: 
   $ <input type="text"  name='subtotal' id="subtotal" />
</p>
<p class="tax totalSection"><label>Mass tax 6.25%:</label>
  $ <input type="text"  name='tax' id="tax" />
</p>
<p class="total totalSection"><label>Total:</label> $ <input type="text"  name='total' id="total" />
</p>

<input type = "button" value = "Submit Order" />
</form>
<script>
	/* Code I added: */

	/* hide street and city if pickup */
	const showPickup = () => {
		let address = document.querySelectorAll(".userInfo.address");

		for (i = 0; i < address.length; i++) {
			console.log(address[i]);
			address[i].style.display = 'none';
		}
	}

	/* show street and city if delivery */
	const showDelivery = () => {
		let address = document.querySelectorAll(".userInfo.address");
		for (i = 0; i < address.length; i++) {
			address[i].style.display = 'block';
		}
	}
	/* get quantity of each item and calculate total cost */
	const calculateCost = () => {

		let cost = document.getElementsByClassName("cost");
		let totalCost = document.getElementsByName("cost");
		let subtotal = document.getElementById("subtotal");
		let tax = document.getElementById("tax");
		let total = document.getElementById("total");

		let subtotal_val = 0;
		
		for (i = 0; i < menuItems.length; i++) {
			let quan = document.getElementsByName("quan" + i);
			totalCost[i].value = (quan[0].value * menuItems[i].cost).toFixed(2);
			subtotal_val += Number(totalCost[i].value);
		}

		subtotal.value = (parseFloat(subtotal_val)).toFixed(2);
		tax.value = (parseFloat(subtotal_val) * 0.0625).toFixed(2);
		total.value = (parseFloat(subtotal_val) + parseFloat(parseFloat(subtotal_val) * 0.0625)).toFixed(2);
	}
		
	/* calculate time it will be ready */
	const calculateTime = () => {	
		let actualTime = new Date();
		let orderType = document.getElementsByName("p_or_d");

		if (orderType == "pickup") {
			pickupTime = setMinutes(actualTime.getMinutes() + 15);
		} else {
			pickupTime = setMinutes(actualTime.getMinutes() + 45);
		}
		document.write("Your order will be ready at " + pickupTime);
		
		/* if delivery, street and city are required */
		if (orderType == "delivery") {
			if (street == "" || city == "") {
				alert("Street and city are required for delivery.");
			}
		}
	}
		
	/* check that full name and phone number are entered */
	const validateForm = () => {
		let lname = document.getElementsByName("lname");
		let phone = document.querySelector("input[name='phone']");
		console.log("phone " + phone.value);

		if (lname.value == "") {
			alert("Please enter your last name");
			return false;
		} else if (phone.value == "") {
			alert("Please enter your phone number");
			return false;
		} else {  
			/* check that phone number is valid */
			let phoneNumber = phone.toString();
			if (phoneNumber.length != 10 || phoneNumber.length != 7) {
				console.log(phoneNumber.length);
				alert("Please enter a valid phone number");
				return false;
			}
		} 
		/* check that at least one item is ordered */
		let totalItems = 0;
		for (i = 0; i < menuItems.length; i++) {
			let quan = document.getElementsByName("quan");
			totalItems += quan[i].value;
		}
		if (totalItems == 0) {
			alert("Please order at least one item");
			return false;
		}
		return true;
	}
		
	/* if invalid form, dont continue */
	const invalidForm = () => {
		let lname = document.getElementsByName("lname");
		let phone = document.getElementsByName("phone");
		let orderType = document.getElementsByName("p_or_d");
		let street = document.getElementsByName("street");
		let city = document.getElementsByName("city");

		if (lname == "" || phone == "" || (orderType == "delivery" && (street == "" || city == ""))) {
			alert("Please fill out all required fields");
			return false;
		}
	}
	
		
	/* if valid form, display thanks message */
	const confirmOrder = () => {
		document.write("Thank you for your order!");

		/* if valid form, create new window with order details */
		let orderWindow = window.open("order.html", "Order Details", "width=400, height=400");
		orderWindow.document.write("Order Details");
		orderWindow.document.write("Name: " + fname + " " + lname);
		orderWindow.document.write("Phone: " + phone);
		orderWindow.document.write("Order Type: " + orderType);
		orderWindow.document.write("Order Items: ");
		for (i = 0; i < menuItems.length; i++) {
			if (quan[i] > 0) {
				orderWindow.document.write(quan[i] + " " + menuItems[i].name);
			}
		}
		orderWindow.document.write("subtotal: " + subtotal);
		orderWindow.document.write("tax: " + tax);
		orderWindow.document.write("total: " + total);
		if (orderType == "delivery") {
			orderWindow.document.write("delivery address: " + street + ", " + city);
		} else {
			orderWindow.document.write("pickup time: " + pickupTime);
		}
	};

	$(document).ready(function() {
		$(showPickup);
		let pickup = true;
		$('input[type="radio"]').change(function() {
			if (pickup) {
				$(showDelivery);
				pickup = false;
			} else {
				$(showPickup);
				pickup = true;
			}
		});
		$('select').change(calculateCost);
		$('input[type="button"]').click(function() {
			$(calculateTime);
			let valid = validateForm();
			if (valid) {
				$(confirmOrder);
			} else {
				$(invalidForm);
			}
		});
	});
</script>

</body>
</html>
